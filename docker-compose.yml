services:
  mysql:
    image: mysql:8.0
    container_name: flowdesk-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-flowdesk}
      MYSQL_USER: ${MYSQL_USER:-flowdesk}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-flowdesk}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 3s
      retries: 20

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: flowdesk-php
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    environment:
      APP_ENV: local
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: flowdesk-queue
    working_dir: /var/www/backend
    command: sh -c "while [ ! -f vendor/autoload.php ]; do sleep 2; done; php artisan queue:work --tries=3 --sleep=1 --timeout=90"
    volumes:
      - ./backend:/var/www/backend
    depends_on:
      mysql:
        condition: service_healthy
      php:
        condition: service_started

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: flowdesk-scheduler
    working_dir: /var/www/backend
    command: sh -c "while [ ! -f vendor/autoload.php ]; do sleep 2; done; while true; do php artisan schedule:run --no-interaction; sleep 60; done"
    volumes:
      - ./backend:/var/www/backend
    depends_on:
      mysql:
        condition: service_healthy
      php:
        condition: service_started

  node:
    image: node:20-alpine
    container_name: flowdesk-node
    working_dir: /var/www/frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/var/www/frontend
    ports:
      - "5173:5173"

  nginx:
    image: nginx:1.27-alpine
    container_name: flowdesk-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/backend
    depends_on:
      php:
        condition: service_healthy
      node:
        condition: service_started

  mailhog:
    image: mailhog/mailhog:latest
    container_name: flowdesk-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  mysql_data:
